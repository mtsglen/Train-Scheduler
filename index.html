<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Moments.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <!-- Jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- google firebase CDN with API key  -->
  <title>Stephanie Train Scheduler</title>
</head>


<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Stephanie Train Scheduler</h1>
                <p class="lead">Choo Choo Mother Truckers</p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Schedule</div>
                <div class="panel-body">
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>        
        <div class="panel panel-default">
            <div class="panel-heading">Add A New Train</div>
                <div class="panel-body">    
                    <form>
                        <div class="form-group train">
                            <label for="input">Train Name</label>
                            <input type="name" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                        <div class="form-group destination">
                            <label for="input2">Destination</label>
                            <input type="input" class="form-control" id="destination" placeholder="Destination">
                        </div>
                        <div class="form-group time">
                            <label for="input">First Train Time(HH:MM Military Time)</label>
                            <input type="trainTime" class="form-control" id="first" placeholder="First Train Time">
                            </div>
                            <div class="form-group frequency">
                            <label for="input2">Frequncy(min)</label>
                            <input type="input" class="form-control" id="frequency" placeholder="Frequncy">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src='app.js' type="text/javascript"></script>
</body>
</html>
